<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="1.css">
    <!-- <script src="פרויקט ראשון.js"></script> -->
    <title>Task board</title>
</head>
<body onload="showCurrentTasks()">
    <div class="page">
        <img id="headerImg" src="/pics/title.png" alt=""><br>
        <div class="noteBookArea">
            <textarea id="missionText" rows="5" placeholder="Describe Task" onclick="initBackgroundColor()"></textarea><br>
            <input id="missionDate" type="date" onclick="initBackgroundColor()"><br>
            <input id="missionTime" type="time"><br>
            <button type="submit" class="btn btn-primary btn-sm" onclick="createNewMission()">Create Mission</button>
            <button type="submit" class="btn btn-danger btn-sm" onclick="clearForm()" >Clear Form</button>
        </div>
        <div id="noteMissionsArea" class="noteMissionsArea"></div> 

    </div>    
    <script src="1.js"></script>
</body>
</html>
